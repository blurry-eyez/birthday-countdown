<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prem Tilokani | Links</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: url('background.gif') center center / cover no-repeat fixed;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #f1f5f9;
      transition: transform 0.1s linear;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px black;
    }

    .links a {
      display: block;
      background: rgba(30, 41, 59, 0.8);
      color: #f8fafc;
      text-decoration: none;
      padding: 15px 30px;
      margin: 10px 0;
      border-radius: 12px;
      width: 250px;
      text-align: center;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }

    .links a:hover {
      background: #2563eb;
      color: #fff;
    }

    .extra {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .extra.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="main" class="container">
    <h1>Prem Tilokani</h1>
    <div class="links">
      <a href="https://instagram.com/prem_tilokani" target="_blank">Instagram</a>
      <a href="https://www.linkedin.com/in/prem-tilokani-8b85b624b" target="_blank">LinkedIn</a>
      <a href="https://github.com/blurry-eyez" target="_blank">GitHub</a>
      <a href="https://www.snapchat.com/add/prem.3618" target="_blank">Snapchat</a>
      <a class="extra" href="https://yournewlink.com" target="_blank">Secret Link ðŸŒŸ</a>
    </div>
  </div>

  <script>
    let isDragging = false;
    let startX = 0;
    let rotation = 0;

    const container = document.getElementById('main');
    const secretLink = document.querySelector('.extra');

    const updateRotation = (angle) => {
      container.style.transform = `rotateY(${angle}deg)`;
      if (Math.abs(angle) > 90) {
        secretLink.classList.add('show');
      } else {
        secretLink.classList.remove('show');
      }
    };

    document.addEventListener('mousedown', e => {
      isDragging = true;
      startX = e.clientX;
    });

    document.addEventListener('mousemove', e => {
      if (isDragging) {
        const deltaX = e.clientX - startX;
        rotation += deltaX * 0.2;
        startX = e.clientX;
        updateRotation(rotation);
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // Touch support
    document.addEventListener('touchstart', e => {
      isDragging = true;
      startX = e.touches[0].clientX;
    });

    document.addEventListener('touchmove', e => {
      if (isDragging) {
        const deltaX = e.touches[0].clientX - startX;
        rotation += deltaX * 0.2;
        startX = e.touches[0].clientX;
        updateRotation(rotation);
      }
    });

    document.addEventListener('touchend', () => {
      isDragging = false;
    });
  </script>
</body>
</html>
