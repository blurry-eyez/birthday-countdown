<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IAS Sakshi Birthday Countdown</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="overlay" id="main-overlay">
    <div id="countdown-box">
      <h1 id="message">Countdown to Sakshi's Birthday</h1>
      <div id="countdown">
        <div class="time-box"><span id="days"></span><small>Days</small></div>
        <div class="time-box"><span id="hours"></span><small>Hours</small></div>
        <div class="time-box"><span id="minutes"></span><small>Mins</small></div>
        <div class="time-box"><span id="seconds"></span><small>Secs</small></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
